<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Thanks to Sass-lang.com for the icon -->
  <link href="http://sass-lang.com/assets/img/ico/favicon-0ccd2d9d.png" rel="shortcut icon">

  <style>
  {% for language in site.data.translations %}{% if language[1].note != "" %}:lang({{ language[0] }}) .note > p:first-child::before { content: "{{ language[1].note }} â€” "; }
  {% endif %}{% endfor %}
  </style>
</head>
